replicaCount: 3

image:
  repository: whylabs/whylogs
  pullPolicy: IfNotPresent
  tag: py-llm-1.0.2.dev1
  containerPort: 8000

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #   - ALL
  # runAsNonRoot: true
  # runAsUser: 1000

secrets:
  # kubectl create secret generic whylabs-api-key \
  # --namespace=langkit \
  # --from-literal=WHYLABS_API_KEY=<whylabs-api-key>
  whylabsApiKey: 
    name: whylabs-api-key
  # kubectl create secret generic langkit-api-secret \
  # --namespace=langkit \
  # --from-literal=CONTAINER_PASSWORD=<llangkit-api-secret>
  langkitApiSecret:
    name: langkit-api-secret

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: "4"
    memory: 8Gi
  limits:
    cpu: "8"
    memory: 16Gi

livenessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10
readinessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10

nodeSelector: {}

tolerations: []
  # - effect: NoSchedule
  #   key: kubernetes.azure.com/scalesetpriority
  #   operator: Equal
  #   value: spot

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - langkit

volumes:
  - name: temp-dir
    emptyDir: {}
  - name: root-config
    emptyDir: {}
  
volumeMounts:
  - name: temp-dir
    mountPath: /tmp
  - name: root-config
    mountPath: /root/.config
