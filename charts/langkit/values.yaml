replicaCount: 3

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

image:
  repository: whylabs/whylogs
  pullPolicy: Always
  tag: py-llm-1.0.2.dev1
  containerPort: 8000

imagePullSecrets: []

pod:
  annotations: {}
  labels: {}
  securityContext: {}
    # fsGroup: 2000
    # runAsNonRoot: true
    # runAsUser: 1000

containers:
  securityContext:
    readOnlyRootFilesystem: true
    runAsUser: 1000
    # capabilities:
    #   drop:
    #   - ALL
    # runAsNonRoot: true
    # runAsUser: 1000
  env:
    - name: HOME
      value: "/home"
    - name: HF_HOME
      value: "/home/.cache/hf_home"
  volumeMounts:
    - name: temp-dir
      mountPath: /tmp
    - name: root-config
      mountPath: /root/.config
    - name: home
      mountPath: /home

initContainers:
  command: ["sh", "-c", "cp -R /opt/whylogs-container/.cache /home/"]
  volumeMounts:
    - name: root-config
      mountPath: /root/.config
    - name: home
      mountPath: /home

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: "4"
    memory: 8Gi
  limits:
    cpu: "8"
    memory: 16Gi
    
secrets:
  # kubectl create secret generic whylabs-api-key \
  # --namespace=langkit \
  # --from-literal=WHYLABS_API_KEY=<whylabs-api-key>
  whylabsApiKey: 
    name: whylabs-api-key
  # kubectl create secret generic langkit-api-secret \
  # --namespace=langkit \
  # --from-literal=CONTAINER_PASSWORD=<llangkit-api-secret>
  langkitApiSecret:
    name: langkit-api-secret



livenessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10
readinessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10

nodeSelector: {}

tolerations: []
  # - effect: NoSchedule
  #   key: kubernetes.azure.com/scalesetpriority
  #   operator: Equal
  #   value: spot

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - langkit

volumes:
  - name: temp-dir
    emptyDir: {}
  - name: root-config
    emptyDir: {}
  - name: home
    emptyDir: {}
