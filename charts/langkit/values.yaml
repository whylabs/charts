replicaCount: 2

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  #   - host: chart-example.local
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

image:
  repository: whylabs/whylogs
  pullPolicy: Always
  tag: py-llm-1.0.6
  containerPort: 8000

imagePullSecrets: []

pod:
  annotations: {}
  labels: {}
  securityContext: {}
    # fsGroup: 2000
    # runAsNonRoot: true
    # runAsUser: 1000

containers:
  # containers.securityContext -- (object) Container security context
  securityContext:
    readOnlyRootFilesystem: true
    runAsUser: 1000
    # capabilities:
    #   drop:
    #   - ALL
    # runAsNonRoot: true
    # runAsUser: 1000
  # containers.env -- (list) Environment variables for the containers
  env: []
  # containers.volumeMounts -- (list) Volume mounts for containers
  volumeMounts:
    - name: temp-dir
      mountPath: /tmp
    - name: home
      mountPath: /home

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: "4"
    memory: 3Gi
  limits:
    cpu: "4"
    memory: 3Gi
    
secrets:
  whylabsApiKey:
    # -- Name of the secret that stores the WhyLabs API Key
    name: whylabs-api-key
  langkitApiSecret:
    # -- Name of the secret that stores the WhyLabs LangKit API Secret
    name: langkit-api-secret

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 30
readinessProbe:
  httpGet:
    path: /health
    port: 8000
  failureThreshold: 10
  initialDelaySeconds: 30
  periodSeconds: 30

nodeSelector: {}

tolerations: []
  # - effect: NoSchedule
  #   key: kubernetes.azure.com/scalesetpriority
  #   operator: Equal
  #   value: spot

# @ignored
affinity: {}
  # podAntiAffinity:
  #   preferredDuringSchedulingIgnoredDuringExecution:
  #     - weight: 100
  #       podAffinityTerm:
  #         topologyKey: "kubernetes.io/hostname"
  #         labelSelector:
  #           matchExpressions:
  #             - key: app.kubernetes.io/name
  #               operator: In
  #               values:
  #                 - langkit

# volumes -- (list) Volumes to create
volumes:
  - name: temp-dir
    emptyDir: {}
  - name: home
    emptyDir: {}
